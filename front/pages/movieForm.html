<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/imag/palomitas-de-maiz.png"
      type="image/x-icon" />
    <title>Nueva Pelicula</title>
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/sesion.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <h1 class="logotipo">FilmsHouse</h1>
        <div class="nav-item">
          <a href="../index.html" class="nav-link active">Inicio</a>
        </div>
        <div class="nav-item">
          <a href="./webs.html">Acceso</a>
        </div>
        <div class="nav-item">
          <a href="./history.html">Historia del cine</a>
        </div>
        <div class="nav-item">
          <a href="./movieForm.html">Agregar pelicula</a>
        </div>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Buscar Pelicula..."
            aria-label="Search" />
          <button class="btn btn-danger" type="submit">Search</button>
        </form>
      </div>
    </header>

    <section class="page-container">
      <div class="card-session">
        <form id="movieForm">
          <label for="title">Titulo:</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Ingresar titulo"
            required />
          <br /><br />

          <label for="year">Año:</label>
          <input
            type="number"
            id="year"
            name="year"
            placeholder="Ingresar año"
            min="1850"
            required />
          <br /><br />

          <label for="director">Director:</label>
          <input
            type="text"
            id="director"
            name="director"
            placeholder="Ingresar director"
            required />
          <br /><br />

          <label for="duration">Duracion:</label>
          <input
            type="text"
            id="duration"
            name="duration"
            placeholder="Ingresar duracion"
            required />
          <br /><br />

          <label for="genre">Genero:</label>
          <input
            type="text"
            id="genre"
            name="genre"
            placeholder="Ingresar genero" />
          <br /><br />

          <label for="rate">Calificacion:</label>
          <input
            type="number"
            step="any"
            id="rate"
            name="rate"
            placeholder="Ingresar calificacion"
            required />
          <br /><br />

          <label for="poster">Poster:</label>
          <input
            type="text"
            id="poster"
            name="poster"
            placeholder="Ingresar URL del poster"
            required />
          <br /><br />

          <input type="submit" value="Crear Pelicula" />
          <button type="button" id="btnCleaner">Limpiar Formulario</button>
        </form>
      </div>
    </section>

    <script src="../public/index.js"></script>
    <script src="../public/films.js"></script>
  </body>
</html>
