<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/imag/palomitas-de-maiz.png"
      type="image/x-icon" />
    <title>Nueva Pelicula</title>
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/sesion.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <h1 class="logotipo">FilmsHouse</h1>
        <div class="nav-item">
          <a href="../index.html" class="nav-link active">Inicio</a>
        </div>
        <div class="nav-item">
          <a href="./webs.html">Acceso</a>
        </div>
        <div class="nav-item">
          <a href="./history.html">Historia del cine</a>
        </div>
        <div class="nav-item">
          <a href="./movieForm.html">Agregar pelicula</a>
        </div>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Buscar Pelicula..."
            aria-label="Search" />
          <button class="btn btn-danger" type="submit">Search</button>
        </form>
      </div>
    </header>


    <section class="page-container">
      <div class="card-session">
        <form id="movieForm" action="">
          <label for="">Titulo:</label>
          <input type="text" id="title" name="title" placeholder="Ingresar titulo"  required />
          <br><br>


          <label for="">Año:</label>
          <input type="number"id="year" name="year" placeholder="Ingresar año" min="1850" required />
          <br><br>


          <label for="">Director:</label>
          <input type="text" id="director" name="director" placeholder="Ingresar director"  required />
          <br><br>


          <label for="">Duracion:</label>
          <input type="text" id="duration" name="duration" placeholder="Ingresar duracion"  required />
          <br><br>


          <label for="">Genero:</label>
          <div id="options"></div>
          <br><br>


          <label for="">Calificacion:</label>
          <input type="number" step="any" id="rate" name="rate" placeholder="Ingresar calificacion" required />
          <br><br>


          <label for="">Poster:</label>
          <input type="text" id="poster" name="poster" placeholder="Ingresar URL del poster"  required />
          <br><br>

          <div class="divButtom">

            <button type ="submit" value="enviar" id="btnSubmit">Crear Pelicula</button>
            <button type ="button" id="btnCleaner">Limpiar Formulario</button>
            
          </div>

        </form>
      </div>
    </section>
    
    <script src="../public/films.js"></script>

  </body>
</html>
